<div *ngIf="showProgress">
  <mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>

</div>
<div class="container register">

  <div class="row">
      <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          <h3>Welcome</h3>
          <p>Create your request!!!</p>
      </div>

      <div class="col-md-9 register-right">

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Create Your request</h3>
                  <form [formGroup]="registerForm" (submit)="submit()">
                    <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <!-- <input type="text" class="form-control" placeholder="First Name *" value="" /> -->
                              <mat-form-field class="form-field" appearance="fill" style="padding: 0;">
                                <mat-label> Full Name
                                </mat-label>
                                <input matInput formControlName="fullName" required>
                                <mat-error *ngIf="registerForm.controls.fullName.touched && registerForm.controls.fullName.invalid">
                                  <span *ngIf="registerForm.controls.fullName.errors.required">This field is mandatory.</span>
                                  <span *ngIf="registerForm.controls.fullName.errors.pattern">This field is invalid.</span>
                                </mat-error>
                              </mat-form-field>
                          </div>
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill" required>
                              <mat-label> Sai Smaithi/ Organization Name
                              </mat-label>
                              <!-- <input matInput formControlName="orgName"> -->
                              <textarea matInput formControlName="orgName" matTooltip="Please provide your organization or sai samithi. If you are an individual,please enter NA."></textarea>
                  
                            </mat-form-field> 
                          </div>
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> City
                              </mat-label>
                              <input matInput formControlName="city" required>
                            </mat-form-field>   
                          </div>

                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Pincode
                              </mat-label>
                              <input matInput formControlName="pinCode" type="number">
                            </mat-form-field>   
                          </div>
                          
                          
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Shipping Address
                              </mat-label>
                              <textarea matInput formControlName="address" matTooltip="Please provide a shipping address where the request order will be shipped." required></textarea>
                            </mat-form-field>   
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <mat-form-field class="form-field" appearance="fill">
                            <mat-label> Email
                            </mat-label>
                            <input matInput formControlName="email" required>
                          </mat-form-field> 
                       </div>
                          <!-- <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Sai Samithi
                              </mat-label>
                              <input matInput formControlName="saiSamithi" required>
                            </mat-form-field> 
                         </div> -->
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Phone number
                              </mat-label>
                              <input matInput formControlName="phoneNumber" type="number">
                            </mat-form-field>
                          </div>
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> State
                              </mat-label>
                              <mat-select formControlName="state" required>
                                <mat-option *ngFor="let state of states" [(value)]="state">
                                  {{state.name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Quantity
                              </mat-label>
                              <input matInput formControlName="quantity" type="number" required>
                            </mat-form-field> 
                          </div>

                          <div class="form-group">
                            <mat-form-field class="form-field" appearance="fill">
                              <mat-label> Comments
                              </mat-label>
                              <textarea matInput formControlName="comments" matTooltip="Please provide a short summary about the area you are planning to serve. Please include the name of the area, no of people in the area- no of children, no of adults. Note that each mask can be used by 1 person for 6-8 weeks. It must be washed once a week"></textarea>
                            </mat-form-field>   
                          </div>
                         
                         
                          <div>

                          </div>
                          <button class="btnRegister" type="submit">Submit</button>
                      </div>
                  </div>
                  </form>
                  
              </div>
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <h3  class="register-heading">Apply as a Hirer</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                          </div>


                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                          </div>
                          <div class="form-group">
                              <select class="form-control">
                                  <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                  <option>What is your Birthdate?</option>
                                  <option>What is Your old Phone Number</option>
                                  <option>What is your Pet Name?</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="`Answer *" value="" />
                          </div>
                          <input type="submit" class="btnRegister"  value="Register"/>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
<div>

</div>
