<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <div id="header" >
      <div class="container d-flex align-items-center justify-content-between">
        <h2 class="logo">Saisahay
          <!-- <sup style="vertical-align:bottom; font-size: 10px;">sairam</sup> -->
        </h2>
      </div>
    </div>
    <span class="example-spacer"></span>
    <div class="toolbar-container">
      <a mat-button [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-button [routerLink]="'/home'"> New Request </a>
      <a mat-button [routerLink]="'/requests'"> All Requests </a>
      <a mat-button [routerLink]="'/create-contact'">  Contact Us </a>

    </div>     
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container style="height: 100%;">
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/'"> Home </a>
      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard  </a>
      <a mat-list-item [routerLink]="'/home'"> New Request  </a>
      <a mat-list-item [routerLink]="'/requests'"> All Requests </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Contact Us </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fullscreen>
    <div >
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
